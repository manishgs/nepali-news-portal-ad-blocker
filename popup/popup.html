<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
    <title>Nepali News Portal Ad Blocker</title>
</head>
  <body>
  
    <div class="logo">
      <img src="../logo/logo.png">
      <h1 data-message="extension_name">Nepali News Portal Ad Blocker</h1>
    </div>
  
    <hr>
  
    <form class="setting">
      <input type="checkbox" id="ads" name="show_ads" class="switch-input">
      <label for="ads" class="switch-label"><span data-message="ads">Show Ad</span></label>
    </form>
  
    <hr>
  
    <a href="https://chrome.google.com/webstore/detail/xxx/reviews" target="_blank" class="rating">
      <div style="text-align: center;">
        <span data-message="rate_this_extension">Rate us</span>
        <br>
        ⭑⭑⭑⭑⭑
      </div>
    </a>
  
  
  
  </body>

</html>
